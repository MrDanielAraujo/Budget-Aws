<form class="form" [formGroup]="crud.form.formGroup" (ngSubmit)="crud.onSubmit()" autocomplete="off" #formDir="ngForm">
  <div class="card">
    <div class="card-header">
      <app-header-form icone="fa-sack-dollar" title="Centro Lucro"/>
    </div>
    <div class="card-main d-flex justify-content-center align-items-start p-3">
        <div class="frameset frameset-primary ">
          <div class="pb-2">
            <div class="mb-2">Informações</div>
            <div class="row">
              <app-input-form input="Id" label="Id" type="text" [control]="crud.form.getControl('Id')" class="d-none"/>
              <app-input-form input="Codigo" label="Código" type="text" [control]="crud.form.getControl('Codigo')" class="w-20 wp-m-100" [error]="crud.checkInputError('Codigo')" />
              <app-input-form input="Nome" label="Nome" type="text" [control]="crud.form.getControl('Nome')" class="wp-100" [error]="crud.checkInputError('Nome')" />     
            </div>
            <div class="row">
              <!-- <app-input-form input="PreenchedorEmail" label="Preenchedor: E-mail" type="text" [control]="crud.form.getControl('PreenchedorEmail')" class="wp-100" classInput="input-primary" />      -->
              <app-input-form input="Pdd" label="Pdd" type="text" [control]="crud.form.getControl('Pdd')" class="w-20 wp-m-100" [error]="crud.checkInputError('Pdd')" />
              <app-input-form input="Imposto" label="Imposto" type="text" [control]="crud.form.getControl('Imposto')" class="w-20 wp-m-100" [error]="crud.checkInputError('Imposto')" />
            </div>
            <div class="row">
              <app-combobox-form input="IdCentroClasse" label="Classe" [control]="crud.form.getControl('IdCentroClasse')" class="wp-100" [error]="crud.checkInputError('IdCentroClasse')"  [options]="data?.Classes"/>
              <app-combobox-form input="IdCentroEmpresa" label="Empresa" [control]="crud.form.getControl('IdCentroEmpresa')" class="wp-100" [error]="crud.checkInputError('IdCentroEmpresa')"  [options]="data?.Empresas"/> 
              <app-combobox-form input="IdCentroFilial" label="Filial" [control]="crud.form.getControl('IdCentroFilial')" class="wp-100" [error]="crud.checkInputError('IdCentroFilial')"  [options]="data?.Filiais"/> 
            </div>
            <div class="row">
              <app-combobox-form input="IdCentroDiretoria" label="Diretoria" [control]="crud.form.getControl('IdCentroDiretoria')" class="wp-100" [error]="crud.checkInputError('IdCentroDiretoria')"  [options]="data?.Diretorias"/>
              <app-combobox-form input="IdCentroCategoria" label="Categoria" [control]="crud.form.getControl('IdCentroCategoria')" class="wp-100" [error]="crud.checkInputError('IdCentroCategoria')"  [options]="data?.Categorias"/> 
            </div>
            <div class="row">
              <app-checkbox-form input="Bloqueado" label="Bloqueado" [control]="crud.form.getControl('Bloqueado')" class="single-input-left " classInput="checkbox-primary"/>     
            </div>
          </div>
        </div>
    </div>
    <div class="card-footer">
      <app-footer-form [showFooterBtn]="crud.footerBtn" (eventVoltar)="crud.onBack()" (eventEditar)="crud.onEdit()" (eventCancelar)="crud.onCancel()" (eventDeletar)="crud.onDelete()"/>
    </div>
  </div>
</form>
