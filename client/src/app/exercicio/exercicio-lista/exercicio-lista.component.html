<div class="card">
  <div class="card-header">
    <app-header-table icone="fa-calendar-check" title="Exercício"></app-header-table>
  </div>
  <div class="card-main">
    <form [formGroup]="crud.form.formGroup" (ngSubmit)="crud.onPagination($event, 1)">
      <table class="table table-striped mobile-optimised">
        <thead>
          <tr>
            <th class=" mw-7 xw-7 w-7 cursor-pointer freezeColumn" >
              <div>
                <span>Ação</span>
                <i class="fa-solid fa-location-crosshairs"></i>
              </div>
            </th>
            <th class=" mw-10 xw-10 w-10 cursor-pointer" (click)="aberto.click()">
              <div>
                <span>Status</span>
                <i class="fa-solid fa-arrow-down-up-across-line" data-icon="aberto" (click)="crud.onSetSortField('aberto', $event)" #aberto></i>
              </div>
            </th>
            <th class=" mw-50 cursor-pointer" (click)="ano.click()">
              <div>
                <span>Ano</span>
                <i class="fa-solid fa-arrow-down-up-across-line" data-icon="ano" (click)="crud.onSetSortField('ano', $event)" #ano></i>
              </div>
            </th>
          </tr>
          <tr>
            <th class="freezeColumn">
              <div class="d-flex justify-content-center">
                <i class="fa-solid far fa-check-circle m-0 " [ngClass]="crud.onCheckedAll(idsList?.length) ? 'itemChecked' : 'itemNotChecked'" (click)="crud.onDeleteAll(idsList)"></i>
              </div>
            </th>
            <th>
              <div>
                <select class="ms-2 _input-filter" formControlName="Aberto" >
                  <option></option>
                  <option value="true">Aberto</option>
                  <option value="false">Fechado</option>
                </select>
                <i class="fa-solid fa-filter" (click)="crud.onPagination($event, 1)"></i>
              </div>
            </th>
            <th>
              <div>
                <input type="text" formControlName="Ano" autocomplete="off">
                <i class="fa-solid fa-filter" (click)="crud.onPagination($event, 1)"></i>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="tr-hover" *ngFor="let model of dataList">
            <td data-th="" class="justify-content-center freezeColumn p-0 mobile-d-none">
              <div>
                <i class="fa-regular far fa-check-circle" [ngClass]="crud.onChecked(model.Id) ? 'itemChecked' : 'itemNotChecked'" (click)="crud.onCheckboxChanged(model.Id, $event)"></i>
              </div>
            </td>
            <td data-th="Status:&nbsp;" class="justify-content-center mobile-justify-content-start td-hover"><div class="badge" [ngClass]="{'badge-success': model.Aberto == true, 'badge-danger' : model.Aberto == false}" (click)="onChangeStatus(model)">{{model.Aberto | AbertoFechado }}</div></td>
            <td data-th="Ano:&nbsp;" class="td-hover" (click)="crud.onSelectItem($event, model.Id)"><i class="fa-solid fa-calendar-check pr-2"></i>{{model.Ano}}</td>
            <td data-th="" class="mobileShow mobile-justify-content-end">
              <i class="fa-regular far fa-check-circle" [ngClass]="crud.onChecked(model.Id) ? 'itemChecked' : 'itemNotChecked'" (click)="crud.onCheckboxChanged(model.Id, $event)"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="d-none">Submit</button>
    </form>
  </div>
  <div class="card-footer">
    <app-footer-table [table]="crud.table" (btn)="crud.onBtn($event)"></app-footer-table>
  </div>
</div>
