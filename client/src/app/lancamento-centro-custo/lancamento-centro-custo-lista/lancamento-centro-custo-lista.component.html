<div class="card">
  <div class="card-header">
    <app-header-table icone="fas fa-table" title="Lançamentos Centro Custo" ></app-header-table>
  </div>
  <div class="card-main">
    <form [formGroup]="crud.form.formGroup" (ngSubmit)="crud.onPagination($event, 1)">
      <table class="table table-striped mobile-optimised">
        <thead>
          <tr>
            <th class=" mw-7 xw-7 w-7 cursor-pointer freezeColumn" >
              <div>
                <span>Ação</span>
                <i class="fa-solid fa-location-crosshairs"></i>
              </div>
            </th>
            <th class=" mw-15 xw-15 w-15 cursor-pointer" (click)="tipo.click()">
              <div>
                <span>Tipo</span>
                <i class="fa-solid fa-arrow-down-up-across-line" data-icon="tipo" (click)="crud.onSetSortField('tipo', $event)" #tipo></i>
              </div>
            </th>
            <th class=" mw-50 xw-50 w-50 cursor-pointer" (click)="centroCusto.click()">
              <div>
                <span>Centro de Custo</span>
                <i class="fa-solid fa-arrow-down-up-across-line" data-icon="centroCusto" (click)="crud.onSetSortField('centroCusto', $event)" #centroCusto></i>
              </div>
            </th>
            <th class=" mw-50 xw-50 w-50 cursor-pointer" (click)="contaContabil.click()">
              <div>
                <span>Conta Contábil</span>
                <i class="fa-solid fa-arrow-down-up-across-line" data-icon="contaContabil" (click)="crud.onSetSortField('contaContabil', $event)" #contaContabil></i>
              </div>
            </th>
            <th class=" mw-15 xw-15 w-15 cursor-pointer" (click)="exercicio.click()">
              <div>
                <span>Exercicio</span>
                <i class="fa-solid fa-arrow-down-up-across-line" data-icon="exercicio" (click)="crud.onSetSortField('exercicio', $event)" #exercicio></i>
              </div>
            </th>
          </tr>
          <tr>
            <th class="freezeColumn">
              <div class="d-flex justify-content-center">
                <i class="fa-solid far fa-check-circle m-0 " [ngClass]="crud.onCheckedAll(idsList?.length) ? 'itemChecked' : 'itemNotChecked'" (click)="crud.onDeleteAll(idsList)"></i>
              </div>
            </th>
            <th>
              <div>
                <input type="text" formControlName="Tipo" autocomplete="off">
                <i class="fa-solid fa-filter" (click)="crud.onPagination($event, 1)"></i>
              </div>
            </th>
            <th>
              <div>
                <input type="text" formControlName="CentroCusto" autocomplete="off">
                <i class="fa-solid fa-filter" (click)="crud.onPagination($event, 1)"></i>
              </div>
            </th>
            <th>
              <div>
                <input type="text" formControlName="ContaContabil" autocomplete="off">
                <i class="fa-solid fa-filter" (click)="crud.onPagination($event, 1)"></i>
              </div>
            </th>
            <th>
              <div>
                <input type="text" formControlName="Exercicio" autocomplete="off">
                <i class="fa-solid fa-filter" (click)="crud.onPagination($event, 1)"></i>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="tr-hover" *ngFor="let model of dataList">
            <td data-th="" class="justify-content-center freezeColumn p-0 mobile-d-none">
              <div>
                <i class="fa-regular far fa-check-circle" [ngClass]="crud.onChecked(model.Id) ? 'itemChecked' : 'itemNotChecked'" (click)="crud.onCheckboxChanged(model.Id, $event)"></i>
              </div>
            </td>
            <td data-th="Tipo:&nbsp;" class="td-hover" (click)="crud.onSelectItem($event, model.Id)"><i class="fa-solid fa-layer-group pr-2"></i>{{model.Tipo}}</td>
            <td data-th="Centro de Custo:&nbsp;" class="td-hover" (click)="crud.onSelectItem($event, model.Id)"><i class="fa-solid fa-money-check-dollar pr-2"></i>{{model.CentroCusto}}</td>
            <td data-th="Conta Contábil:&nbsp;" class="td-hover" (click)="crud.onSelectItem($event, model.Id)"><i class="fa-solid fa-coins pr-2"></i>{{model.ContaContabil}}</td>
            <td data-th="Exercicio:&nbsp;" class="td-hover" (click)="crud.onSelectItem($event, model.Id)"><i class="fa-solid fa-calendar-check pr-2"></i>{{model.Exercicio}}</td>
            <td data-th="" class="mobileShow mobile-justify-content-end">
              <i class="fa-regular far fa-check-circle" [ngClass]="crud.onChecked(model.Id) ? 'itemChecked' : 'itemNotChecked'" (click)="crud.onCheckboxChanged(model.Id, $event)"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <button type="submit" class="d-none">Submit</button>
    </form>
  </div>
  <div class="card-footer">
    <app-footer-table [table]="crud.table" (btn)="crud.onBtn($event)"></app-footer-table>
  </div>
</div>
