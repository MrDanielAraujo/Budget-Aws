<form class="form" [formGroup]="crud.form.formGroup" (ngSubmit)="crud.onSubmit()" autocomplete="off" #formDir="ngForm">
  <div class="card">
    <div class="card-header">
      <app-header-form icone="fa-box-open" title="Produto"/>
    </div>
    <div class="card-main d-flex justify-content-center align-items-start p-3">
        <div class="frameset frameset-primary ">
          <div class="pb-2">
            <div class="mb-2">Informações</div>
            <div class="row">
              <app-input-form input="Id" label="Id" type="text" [control]="crud.form.getControl('Id')" class="d-none"/>
              <app-input-form input="Codigo" label="Código" type="text" [control]="crud.form.getControl('Codigo')" class="w-30 wp-m-100" [error]="crud.checkInputError('Codigo')" />
              <app-input-form input="Nome" label="Nome" type="text" [control]="crud.form.getControl('Nome')" class="wp-100" [error]="crud.checkInputError('Nome')" />   
            </div>
            <div class="row">
              <app-combobox-form input="IdCentroFilial" label="Filial" [control]="crud.form.getControl('IdCentroFilial')" class="wp-100" [error]="crud.checkInputError('IdCentroFilial')"  [options]="data?.CentroFiliais"/>
              <app-combobox-form input="IdMercado" label="Mercado" [control]="crud.form.getControl('IdMercado')" class="wp-100" [error]="crud.checkInputError('IdMercado')"  [options]="data?.Mercados"/>     
            </div>
            <div class="row">
              <app-input-form input="Linha" label="Linha" type="text" [control]="crud.form.getControl('Linha')" class="wp-100" [error]="crud.checkInputError('Linha')" />
              <app-input-form input="Custo" label="Custo" type="text" [control]="crud.form.getControl('Custo')" class="wp-100" [error]="crud.checkInputError('Custo')" 
              mask="separator.2"
              [decimalMarker]="','"
              [thousandSeparator]="'.'"
              [dropSpecialCharacters]="false"
              />   
            </div>
          </div>
        </div>
    </div>
    <div class="card-footer">
      <app-footer-form [showFooterBtn]="crud.footerBtn" (eventVoltar)="crud.onBack()" (eventEditar)="crud.onEdit()" (eventCancelar)="crud.onCancel()" (eventDeletar)="crud.onDelete()"/>
    </div>
  </div>
</form>
